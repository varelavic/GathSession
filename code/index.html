<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:opsz,wght@18..144,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Gath Session</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/img/gath.svg" alt="Enterprise Logo">
        </div>
        <div class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
      </header>

      <div class="hero">
        <section class="hero-left">
          <div class="hero-text">
            <h1>Build your best community starting from here.</h1>
            <p>
              Meet and communicate with the best people to run projects,
              events or other activities in a more effective and fun way
            </p>
          </div>

          <div class="hero-buttons">
            <ul>
              <li><a class="button" href="#">Get Started</a></li>
              <li class="learn"><a href="#">Learn more<img src="/img/Arrow.svg" alt="Arrow"></a></li>
            </ul>
          </div>

          <div class="hero-scores">
            <div class="Build">
              <img src="/img/build.svg" alt="community">
              <p>Build community</p>
            </div>

            <div class="share">
              <img src="/img/sahre.svg" alt="Events">
              <p>Share Events</p>
            </div>

            <div class="Get">
              <img src="/img/get.svg" alt="Information">
              <p>Get Information</p>
            </div>
          </div>
        </section>

        <section class="hero-right">
          <div class="ellipse">
            <div class="peoples">
              <img class="img1" src="/img/chico-afro.png" alt="persona1">
              <img class="img2" src="/img/chica-pelirroja.png" alt="persona2">
              <img class="img3" src="/img/chica-asia.png" alt="persona3">
              <img class="img4" src="/img/chico-gafas.png" alt="persona4">
              <img class="img5" src="/img/chica-gafassol.png" alt="persona5">
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
